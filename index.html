<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Bookmark landing page</title>
  </head>
  <body class="text-lg font-rubik">
    <!-- header section -->
    <header class="text-sm">
      <nav class="container py-10 flex items-center gap-16">
        <a href="./index.html" class="inline-block"
          ><img src="./images/logo-bookmark.svg" alt="bookmark's page logo"
        /></a>
        <ul class="ml-auto flex gap-16 items-center tracking-wider">
          <li
            class="text-neutral-VeryDarkBlue hover:text-primary-SoftRed uppercase transition-colors cursor-pointer"
          >
            <a href="#features">Features</a>
          </li>
          <li
            class="text-neutral-VeryDarkBlue hover:text-primary-SoftRed uppercase transition-colors cursor-pointer"
          >
            <a href="#pricing">Pricing</a>
          </li>
          <li
            class="text-neutral-VeryDarkBlue hover:text-primary-SoftRed uppercase transition-colors cursor-pointer"
          >
            <a href="#contact">Contact</a>
          </li>
        </ul>
        <button class="btn orange-btn uppercase tracking-wider">Login</button>
      </nav>
    </header>
    <!-- hero section -->
    <main>
      <section class="container"></section>
    </main>
    <section id="features"></section>
    <section id="pricing"></section>
    <section id="contact"></section>
    <!-- footer section -->
    <footer>
      <p class="attribution text-sm text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-[#3e52a3] font-semibold"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/JAHMD"
          target="_blank"
          class="text-[#3e52a3] font-semibold"
          >Ahmed Wael</a
        >.
      </p>
    </footer>
  </body>
</html>
